{% load signees_tags %}


{% get_signees as signees %}
{% if signees %}
    <div class="{{ css_classes }}">
        <p>Signees</p>
        <ul class="signee-marquee first">
            {% for signee in signees  %}
                <li>{{ signee.name }}</li>
            {% endfor %}
        </ul>

        <ul class="signee-marquee second">
            {% for signee in signees  %}
                <li>{{ signee.name }}</li>
            {% endfor %}
        </ul>
    </div>
{% endif %}
